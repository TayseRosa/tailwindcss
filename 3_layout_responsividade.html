<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>:: TailwindCss ::</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <h1>Flexbox</h1>
        <div class="bg-gray-800 text-white px-4 py-4 flex justify-between gap-3">
            <div class="rounded-md bg-blue-500 text-white p-4 flex-1">01</div>
            <div class="rounded-md bg-green-500 text-white p-4 flex-1">02</div>
            <div class="rounded-md bg-blue-500 text-white p-4">03</div>
            <div class="rounded-md bg-blue-500 text-white p-4">04</div>
        </div>

        <h1 class="pt-4">Grid</h1>
        <div class="bg-orange-300 text-white grid grid-cols-3 gap-3">
            <div class="rounded-md bg-blue-500 text-white p-4 col-span-full ">01</div>
            <div class="rounded-md bg-blue-500 text-white p-4 col-span-2">02</div>
            <div class="rounded-md bg-blue-500 text-white p-4">03</div>
            <div class="rounded-md bg-blue-500 text-white p-4">04</div>
            <div class="rounded-md bg-blue-500 text-white p-4 col-span-2">05</div>
            <div class="rounded-md bg-blue-500 text-white p-4">06</div>
            <div class="rounded-md bg-blue-500 text-white p-4">07</div>
            <div class="rounded-md bg-blue-500 text-white p-4">08</div>
            <div class="rounded-md bg-blue-500 text-white p-4">09</div>
        </div>

        <div class="mt-8 bg-blue-300 sm:bg-gray-500 md:bg-orange-500 md:text-white lg:text-blue-500 lg:bg-green-500 xl:bg-pink-500">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, error amet. Voluptas ipsam consequatur maxime saepe repudiandae quia dolorum, magnam maiores similique aliquid repellat numquam earum delectus hic corporis non!
        </div>

        <!--
        CONTAINER:
        NONE = width: 100%
        SM (small)= max-width:640px;
        MD (medium)=max-width:768px; 
        LG (large)=max-width:1024px; 
        XL (extra-large)=max-width:1280px; 
        2XL(2 extra-large)=max-width:1536px;
        -->


    </div>

</html>
