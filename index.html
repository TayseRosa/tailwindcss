<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Tailwind Css ::</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <h2> Cores e backgrounds </h2>
    <div class="bg-indigo-500/30 text-red-300 border-black border-2 border-l-orange-500">
        Olá mundo!
    </div>

    <h2>Espaçamentos e tamanhos</h2>

    <div class="bg-blue-600 w-36 h-36">1</div>
    <!--Metade do tamanho disponivel da tela-->
    <div class="bg-blue-600 w-1/2 h-36">2</div>
    <div class="bg-blue-600 w-full h-36">3</div>
    <!--<div class="bg-blue-600 h-screen">4</div>-->

    <h2>Margin e padding</h2>
    <div class="bg-orange-600 w-36 h-36 p-2 m-3 mt-4">1</div>
    <div class="bg-orange-600 w-36 h-36 my-12">2</div>

</body>
</html>
