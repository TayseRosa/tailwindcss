<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: TailwindCss ::</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen h-screen p-5 bg-gray-900 text-white">
        <div class="mt-5">
            <h1 class="text-3xl font-bold text-center">Login</h1>

            <div class="my-6">
                <label class="block text-lg mb-2" htmlFor="emailField">Endereço de e-mail:</label>
                <input class="w-full p-2 rounded-md text-lg bg-gray-800 border-yellow-600 outline-yellow-500" type="email" name="email" id="emailField"/>
            </div>

            <div class="my-6">
                <label class="block text-lg mb-2" htmlFor="emailField">Senha:</label>
                <input class="w-full p-2 rounded-md text-lg bg-gray-800 border-yellow-600 outline-yellow-500" type="password" name="password" id="passwordField"/>
            </div>

            <div>
                <button>Entrar</button>
            </div>
        </div>

        <div>
            Não é membro? <a href="#">Faça seu cadastro agora</a>
        </div>
    </div>
</body>
</html>
